<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI 智能对话系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .primary-button {
            background: #3498db;
            color: white;
        }

        .primary-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .secondary-button {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .secondary-button:hover {
            background: #bdc3c7;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 智能对话系统</h1>
            <p class="subtitle">探索 AI 对话的无限可能</p>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>🤖 智能对话</h3>
                <p>基于先进的自然语言处理技术，提供流畅、自然的对话体验，让交流更加智能化。</p>
            </div>
            <div class="feature-card">
                <h3>💾 历史记录</h3>
                <p>自动保存所有对话历史，随时查看和回顾过往的交流内容，方便追踪和管理。</p>
            </div>
            <div class="feature-card">
                <h3>⚙️ 灵活配置</h3>
                <p>支持多种 AI 模型配置，根据需求自由切换，满足不同场景的应用需求。</p>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="/chat/new" class="button primary-button">开始对话</a>
            <a href="/config" class="button secondary-button">系统配置</a>
        </div>

        <div class="footer">
            <p>© 2024 AI 智能对话系统 | 探索 AI 的无限可能</p>
        </div>
    </div>
</body>
</html>
